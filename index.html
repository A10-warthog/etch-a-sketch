<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1 class="heading--txt">Etch-A-Sketch</h1>
        </header>
        <div class="container_grid">
            <div class="display--none">Default</div>
            <div class="grid__body grid__body--shadow grid__body--shadow--ve"></div>
            <div class="button button--flex">
                <div class="button_btn button_btn--flex">
                    <button class="btn__clear">Clear</button>
                    <button class="btn__default">Default</button>
                    <button class="btn__random">Random</button>
                    <button class="btn__eraser">Eraser</button>
                    <button class="btn__grid">Grid</button>
                </div>
                <div class="grid_resize">
                    <button class="btn__resize">Resize</button>
                    <input class="grid_input" type="number" placeholder="10-100" min="10" max="100" value="" />
                </div>
                <p class="input__error"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
